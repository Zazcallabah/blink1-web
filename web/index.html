<!DOCTYPE html>
<html>
<head>
	<title>Blink(1)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="raphael.js" charset="utf-8"></script>
	<script type="text/javascript" src="colorpicker.js" charset="utf-8"></script>
	<script type="text/javascript" src="api.js" charset="utf-8"></script>
	<link href="bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
	.colorchooser {
		padding: 1.1em 1.4em;
		border: 2px solid black;
		border-radius: 10px;
		margin: 5px;
	}

	#cled1, #cled2 {
		height: 100px;
		border: 2px solid black;
	}
	</style>

	<script type="text/javascript">
	var api = new Api();
	
	function setColor( c ) {
		var selected = document.ledchoice.led.value;
		var l = 0;
		if( selected === "led1" )
			l = 1;
		else if( selected === "led2" )
			l = 2;
		api.fadeToColor( l, 1, c );
	}
	

	var updateCurrent = function(){
		api.getCurrentColor( function(l){
			document.getElementById("cled1").style.backgroundColor = l.ledA;
			document.getElementById("cled2").style.backgroundColor = l.ledB;
		});
	};

	window.onload = function() {
		 var colours = [
	"#000000","#444444","#888888","#AAAAAA","#DDDDDD","#FFFFFF","<br>",
	"#FF0000","#FF4000","#FF8000","#FFBF00","#FFFF00","#BFFF00","#80FF00","#40FF00","#00FF00","#00FF40","#00FF80","#00FFBF","#00FFFF","#00BFFF","#0080FF","#0040FF","#0000FF","#4000FF","#8000FF","#BF00FF","#FF00FF","#FF00BF","#FF0080","#FF0040","<br>",
	"#610B0B","#61210B","#61380B","#5F4C0B","#5E610B","#4B610B","#38610B","#21610B","#0B610B","#0B6121","#0B6138","#0B614B","#0B615E","#0B4C5F","#0B3861","#0B2161","#0B0B61","#210B61","#380B61","#4C0B5F","#610B5E","#610B4B","#610B38","#610B21","<br>",
	"#F5A9A9","#F5BCA9","#F5D0A9","#F3E2A9","#F2F5A9","#E1F5A9","#D0F5A9","#BCF5A9","#A9F5A9","#A9F5BC","#A9F5D0","#A9F5E1","#A9F5F2","#A9E2F3","#A9D0F5","#A9BCF5","#A9A9F5","#BCA9F5","#D0A9F5","#E2A9F3","#F5A9F2","#F5A9E1","#F5A9D0","#F5A9BC" 
		 ];
	var str_html = "";
	for( var i =0; i<colours.length; i++ )
	{
		if(colours[i] === "<br>" )
			str_html += "<br>";
		else
			str_html += "<button class=\"colorchooser\" onclick=\"setColor('"+colours[i]+"')\" style=\"background-color:"+colours[i]+"\"></button>";
	}
	document.getElementById("buttonlist").innerHTML = str_html;
};
</script>
</head>

<body>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-5">
			<h1>Current colors displayed</h1>
		</div>
	</div>
	<div class="row">&nbsp;</div>
	<div class="row">
		<div class="col-md-1"></div>
		<div id="cled1" class="col-md-1">&nbsp;</div>
		<div class="col-md-1"></div>
		<div id="cled2" class="col-md-1">&nbsp;</div>
		<div class="col-md-1"></div>
	</div>
	<div class="row">
		<div class="col-md-1">
			<button onclick="updateCurrent()" class="btn btn-default">Update</button>
		</div>
	</div>
	<div class="row">&nbsp;</div>
	<hr>
	<div class="row"><div class="col-md-2"><h2>Change color</h2></div></div>
	<div class="row">&nbsp;</div>
	
	<div class="row">
		<div class="col-md-5">
			<form class="form-horizontal">
				<div class="radio"><label><input type="radio" name="led" value="both" id="ledchoiceboth" checked="checked" /> Both sides</label></div>
				<div class="radio"><label><input type="radio" name="led" value="led1" id="ledchoice1" /> Side A</label></div>
				<div class="radio"><label><input type="radio" name="led" value="led2" id="ledchoice2" /> Side B</label></div>
			</form>
		</div>
	</div>
	<div class="row">&nbsp;</div>

	<div class="row"><div class="col-md-12" id="buttonlist"></div></div>
	<div class="row">&nbsp;</div>
	
	<div class="row"><div class="col-md-3">
		<button onclick="api.togl(500)" class="btn btn-default">Togl Quick</button>
		<button onclick="api.togl(5000)" class="btn btn-default">Togl Slow</button>
		<button onclick="api.fade(2000)" class="btn btn-default">Fade</button>
	</div></div>
	<div class="row">&nbsp;</div>

	<div class="row">
		<div class="col-md-5">
			<ul>
			<li><a href="colorpicker.html">Color picker</a></li>
			<li><a href="patterns.html">Patterns</a></li>
			<li><a href="settings.html">Settings</a></li>
			</ul>
		</div>
	</div>
	</body>
</html>
