<!DOCTYPE html>
<html>
<head>
	<title>Blink(1) settings</title>
	<script type="text/javascript" src="api.js" charset="utf-8"></script>
	<style type="text/css">
		#leds > span {
			border: 3px solid white;
		}
	</style>

	<script type="text/javascript">
	var api = new Api();

	window.onload = function() {
		var setC = function(l,s){
			s.style.borderColor = l;
			s.innerText = l;
		};
		api.getCurrentColor( function(l){
			setC( l.ledA, document.getElementById("led1") );
			setC( l.ledB, document.getElementById("led2") );
		});
		
		api.getGammaValue( function(g){
			document.getElementById("gamma").innerText = "Gamma: "+g.gamma;
		});
		
		api.getVersion( function(g){
			document.getElementById("version").innerText = g;
		});
	};
	</script>
</head>

<body style="margin-top: 350px">
	<p id="status"></p>
	<p id="version"></p>
	<p id="leds">Led color A: <span id="led1"></span><br>Led color B: <span id="led2"></span></p>
	<p id="gamma"></p>

	<p>
		<input id="gammainp" type="range" min="0" max="6" step="0.1" oninput="api.setGammaValue(document.getElementById('gammainp').value)"><span id="gammavalue"></span>
	</p>


	<p>
		<ul>
			<li><a href="index.html">Home</a></li>
		</ul>
	</p>
	</body>
</html>
